<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
			integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
		<link rel="stylesheet" href="./css/slider-2.css" />
	</head>
	<body>
		<div class="slider">
			<div class="single-item">
				<picture>
					<source srcset="./img/slider-1/slide1mob.jpg 1x, ./img/slider-1/slide1mob@2x.jpg 2x" media="(max-width: 767px)" />
					<source srcset="./img/slider-1/slide1tab.jpg 1x, ./img/slider-1/slide1tab@2x.jpg 2x" media="(max-width: 1199px)" />
					<source srcset="./img/slider-1/slide1desk.jpg 1x, ./img/slider-1/slide1desk@2x.jpg 2x" media="(min-width: 1200px)" />
					<img src="./img/slider-1/slide1mob.jpg" alt="barber" />
				</picture>
			</div>

			<div class="single-item">
				<picture>
					<source srcset="./img/slider-1/slide2mob.jpg 1x, ./img/slider-1/slide2mob@2x.jpg 2x" media="(max-width: 767px)" />
					<source srcset="./img/slider-1/slide2tab.jpg 1x, ./img/slider-1/slide2tab@2x.jpg 2x" media="(max-width: 1199px)" />
					<source srcset="./img/slider-1/slide2desk.jpg 1x, ./img/slider-1/slide2desk@2x.jpg 2x" media="(min-width: 1200px)" />
					<img src="./img/slider-1/slide2mob.jpg" alt="barber" />
				</picture>
			</div>
			<div class="single-item">
				<picture>
					<source srcset="./img/slider-1/slide3mob.jpg 1x, ./img/slider-1/slide3mob@2x.jpg 2x" media="(max-width: 767px)" />
					<source srcset="./img/slider-1/slide3tab.jpg 1x, ./img/slider-1/slide3tab@2x.jpg 2x" media="(max-width: 1199px)" />
					<source srcset="./img/slider-1/slide3desk.jpg 1x, ./img/slider-1/slide3desk@2x.jpg 2x" media="(min-width: 1200px)" />
					<img src="./img/slider-1/slide3mob.jpg" alt="barber" />
				</picture>
			</div>

			<!-- <div class="swiper-pagination"></div>
					<div class="button-prev">Back</div>
					<div class="button-next">Forward</div> -->
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script src="./js/slider-2.js"></script>
	</body>
</html>
